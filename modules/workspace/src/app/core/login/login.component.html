<main
  class="bg-gray-800 w-full h-full min-h-screen min-w-full
          flex flex-col justify-center items-center select-none"
>
  <div class="
              bg-black bg-opacity-20
              min-w-80 min-h-60 p-5
              backdrop-brightness-100
              shadow-lg
              rounded-lg
              ">
    <div class="flex flex-col justify-center items-center mt-1 mb-4 p-6 rounded-lg bg-gray-800">
      <img
        class=""
        src="assets/white-icon.png"
        alt="logo"
        class="w-20 h-20 mx-auto"
      >
      <div class="flex flex-row items-center column mt-2">
        <h1 class="ps-2 text-white text-lg font-medium">FlexSuite</h1>
        <p class="text-xs ps-1 font-bold erp-title">ERP</p>
      </div>
    </div>


    <div class="flex flex-col justify-center items-center">
      <p class="text-md text-slate-200">Autenticação Necessária</p>
      <p class="text-sm text-slate-600">
        Para acessar o sistema, você precisa estar autenticado.
      </p>
    </div>


    <form
        class="max-w-sm mx-auto group"
        #loginForm="ngForm"
        (ngSubmit)="onSubmit(loginForm)"
        novalidate
        id="loginForm">
      <div class="mt-5 mb-5">
        <input
          name="username"
          ngModel
          #username="ngModel"
          required
          pattern="^[a-zA-Z]+\.[a-zA-Z]+$"
          type="text" id="username"
          class="bg-gray-50 border border-gray-300
                  text-sm rounded-lg
                  text-white
                  block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                  dark:placeholder-gray-400 dark:text-white
                  dark:focus:ring-blue-500 dark:focus:border-blue-500
                  invalid:[&:not(:placeholder-shown)]:border-red-500
                  invalid:[&:not(:placeholder-shown)]:ring-red-500
                  valid:[&:not(:placeholder-shown)]:border-green-500
                  valid:[&:not(:placeholder-shown)]:ring-green-500
                  "
          placeholder="Usuário">
      </div>

      <div class="mb-5">
        <input
          name="password"
          ngModel
          #password="ngModel"
          required
          placeholder="Senha"
          type="password" id="password" class="

          text-white
          bg-gray-50 border border-gray-300
          text-sm rounded-lg focus:ring-blue-500
          focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700
           dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
           dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
      </div>

      <div class="flex items-start mb-5">
        <div class="flex items-center h-5">
          <input
            name="remember"
            ngModel
            #remember="ngModel"
            id="remember" type="checkbox" value="false"
            class="w-4 h-4 border border-gray-300 rounded
               bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700
               dark:border-gray-600 dark:focus:ring-blue-600
               dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800">
        </div>
        <label for="remember"
        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Lembrar me</label>
      </div>
      <button

        type="submit"
        class="text-white w-full bg-blue-700 hover:bg-blue-800 focus:ring-4
                focus:outline-none focus:ring-blue-300 font-medium rounded-lg
                text-sm px-5 py-2.5 text-center
                dark:bg-blue-600 dark:hover:bg-blue-700
                dark:focus:ring-blue-800 " > Enviar</button>
    </form>

  </div>
</main>
