<button
  type="button"
  id="modules-dropdown-toggle"
  class="p-2 text-gray-500 hover:text-gray-900  rounded-lg  hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
>
  <span class="sr-only">Ver Modulos</span>
  <foundation-icon [icon]="icon" class="w-6 h-6"/>
</button>

<div
  class="dark hidden overflow-hidden z-50 my-4 max-w-sm text-base list-none bg-white divide-y divide-gray-100 shadow-lg dark:bg-gray-700 dark:divide-gray-600 rounded-xl"
  id="modules-dropdown"
>
  <div
    class="block py-2 px-4 text-base font-medium text-center text-gray-700 bg-gray-50 dark:bg-gray-600 dark:text-gray-300"
  >
    Modulos
  </div>
  <div class="grid grid-cols-3 gap-4 p-4">
    <a
      *ngFor="let module of modules"
      (click)="navigate(module)"
      class="cursor-pointer dark p-4 text-center rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 group items-center flex flex-col"
      >
      <foundation-icon [icon]="module?.icon ?? ''" forcedClass="w-5 h-5 text-white"/>
      <div class="text-sm text-gray-900 dark:text-white">
        {{ adjustLabel(module.label) }}
      </div>
    </a>
  </div>
</div>
