<nav
  class="dark border-b border-gray-200 px-4 py-2.5 bg-gray-800 dark:border-gray-700 fixed left-0 right-0 top-0 z-50"
>
  <div class="flex flex-wrap justify-between items-center">
    <div class="flex justify-start items-center ps-10">
      <div class="flex items-center">
        <button
          data-drawer-target="drawer-navigation"
          data-drawer-toggle="drawer-navigation"
          aria-controls="drawer-navigation"
          class="p-2 mr-2 text-gray-600 rounded-lg cursor-pointer md:hidden hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 dark:focus:bg-gray-700 focus:ring-2 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        >
          <foundation-icon [icon]="menuIcon"/>
          <foundation-icon [icon]="closeIcon" forcedClass="hidden"/>

          <span class="sr-only">Toggle navbar</span>
        </button>

        <a
          (click)="navigateToHome()"
          class="cursor-pointer flex-shrink-0 flex items-center">
          <img
            class="h-8 w-8"
            src="assets/white-icon.png"
            alt="FlexSuite ERP"
            title="FlexSuite ERP"
          />
          <div class="flex flex-row items-center column">
            <h1 class="ps-2 text-white text-lg font-medium">FlexSuite</h1>
            <p class="text-xs ps-1 font-bold erp-title">ERP</p>
          </div>
        </a>
        <workspace-search/>
      </div>
    </div>
    <div class="flex items-center lg:order-2 mr-20">
      <div class="flex items-center">
        <workspace-navbar-notification/>
        <workspace-navbar-apps/>
        <workspace-navbar-profile/>

              <Apps/>

      </div>
    </div>
  </div>
